<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Account Baru</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="form-container">
        <h1>Buat Account Baru</h1>
        <h2>Sign Up Form</h2>
        
        <form action="welcome1.html" method="get">
            <div class="input-group">
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="input-group">
                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="input-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="input-group">
                <label for="nationality">Nationality:</label>
                <select id="nationality" name="nationality">
                    <option value="Indonesian">Indonesian</option>
                    <option value="Singaporean">Singaporean</option>
                    <option value="Malaysian">Malaysian</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <label>Language Spoken:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="bahasa" name="language" value="Bahasa Indonesia">
                    <label for="bahasa">Bahasa Indonesia</label>
                    <input type="checkbox" id="english" name="language" value="English">
                    <label for="english">English</label>
                    <input type="checkbox" id="other-language" name="language" value="Other">
                    <label for="other-language">Other</label>
                </div>
            </div>

            <div class="input-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us something about yourself..."></textarea>
            </div>

            <div class="submit-btn">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
